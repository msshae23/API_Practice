<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
<div class="container">

	<div class="jumbotron jumbotron-fluid">
    <h1 class="display-4">GIPHY FUN!!!!</h1>
    <p class="lead">Click a button to populate related GIFs associated with that particular show and feel free to add shows of your own!</p>
</div>
<div id="buttonDisplay"></div>


<form>
<input class="form-control" type="text" placeholder="Enter a TV Show of your own below" readonly>
  <div class="form-group">
    <label for="gifCreator">TV Show: </label>
      <input type="text" id="gifCreator">
        </div>
   <input id="addGif" type="submit" value="Submit" class="btn btn-primary">
   <input id="removeGif" type="submit" value="Remove" class="btn btn-primary">
 </form>    

<div id="gifs-appear-here"></div>
</div>


<script

  crossorigin="anonymous"></script>
<script src = "assets/javascript/app.js"></script>
